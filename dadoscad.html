<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lista de tarefas</title>
</head>

<body>
    <style>
        #tarefas {
            background-color: wheat;
            text-transform: uppercase;


        }

        .tarefas {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            padding: 10px;

        }


        #idBt {
            border-radius: 2px;
            background-color: black;
            color: aliceblue;
        }

        body {
            background-color: antiquewhite;
        }

        #titulo {
            background-color: rgb(228, 186, 133);
        }

        body {
            padding: 0;
            margin: 0;
        }

        nav {
            width: 100%;

            display: flex;

            position: fixed;

            background-color: rgb(119, 107, 0);

            z-index: 99;
        }
        
        nav a {
            color: #fff;

            margin: auto 20px auto 40px;

            text-decoration: none;

            font-weight: bold;
        }

        nav li {
            float: left;

            list-style: none;

            margin-left: 20px;
        }
        
        nav ul {
            color: #fff;

            margin: auto 10px auto 20px;

            text-decoration: none;

            font-weight: bold;

        }


        
    </style>

    <center>
        <div id="titulo">

            <h1>To Do List</h1>

        </div>

        
        


    </center>
</body>

</html>
