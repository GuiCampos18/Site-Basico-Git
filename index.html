<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lista de tarefas</title>
</head>

<body>
    <style>
        #tarefas {
            background-color: wheat;
            text-transform: uppercase;


        }

        .tarefas {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            padding: 10px;

        }


        .idBt {
            border-radius: 2px;
            background-color: black;
            color: aliceblue;
        }

        body {
            background-color: antiquewhite;
        }

        #titulo {
            background-color: rgb(228, 186, 133);
        }

        #cadast {
            text-align: center;
            display: inline;
            display:;
            flex-direction:row;
            justify-content:baseline;
            padding: 10px;
        }
        #nome,
        #login, 
        #email,
        #senha,
        #confsenha 
        {
            height: 15px;
        }

        #cadastro {
            text-align: center;
            background-color: rgb(228, 186, 133);
        }

        #nome,
        #email,
        #senha,
        #confsenha
        #login {
            border-radius: 1px;
        }

        .botao {
            border-radius: 4px;
            background-color: grey;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .botao:hover span {
            padding-right: 25px;

        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        
    </style>
    

    <h1 id="cadastro">Cadastro</h1>

    <center>

        <nav id="nav" style="display: none;">
            <button id="btExibir" class="idBt" onclick="exibirDados()"> Dados de Login</button> <br>
            <div id="dadoslogin" style="display: none;">
                <p id="mostrarnome"></p>
                <p id="mostrarlogin"></p> 
                <p id="mostraremail"></p> 
            </div>
            <br>
            <a href="index.html">
                <button class="idBt">Cadastro</button>
            </a>
            
            <!-- <ul><h3>To Do List</h3></ul> -->
                  
        </nav> 
        
            <h1 id="titulo">To Do List</h1>

        



    <main id="areacadastro" style="display: block;">
        <form action="" id="form">
            <div id="cadast">
               <p> Digite seu nome: </p>

               <input id="nome" name="nome" type="text" required maxlength="10"> <br> 

                <p>  Login:  </p>

                <input id="login" name="login" type="text" required minlength="10"> <br>

               <p>  Digite seu email:  </p> 

                <input id="email" name="email" type="email" required placeholder="ex: nome@hotmail.com" > <br>
            
                <p> Digite sua senha:  </p> 

                <input id="senha" name="senha" type="password" required minlength="3"> <br>

                <p> Confirme sua senha: </p> 

                <input id="confsenha" name="confsenha" type="password" required  minlength="3"> <br>
            
            </div>
            <!-- <input type="submit" class="botao" onclick="validar()" value="Enviar"> --> 
            
        </form>
        <button type="submit" class="botao" onclick="validar()">Enter</button>
        
    </main>

        <main id="todolist" style="display: none;">
            <div id="divAdd">
                <form action="">
                <input id="txt" type="text" placeholder="Digite sua tarefa" required>
                <button type="submit" class="idBt" onclick="btAdd()">Adicionar</button>
                </form>
            </div>
            <br>
    
            <div id="tarefas">
    
            </div>
        </main>

        <script>

            function validar() {

               var senha = document.getElementById('senha').value;
               var confsenha = document.getElementById('confsenha').value
              //  var confsenha = formulario.confsenha;

               var nome = document.getElementById('nome').value;
               var login = document.getElementById('login').value;
               var email = document.getElementById('email').value;

               //if (senha.value != confsenha.value) {
                  // confsenha.setCustomValidity("As senhas são diferentes");
                  
                //}

                if (nome == "") {
                    nome.setCustomValidity("Preencha este campo!");
    
                }
                //else if (nome.length > 10){
                  //  nome.setCustomValidity("O nome deve conter no máximo 10 caracteres!");
               // }
                else if (login == "") {
                    login.setCustomValidity("Preencha este campo!");
                }
                else if (login.length < 10) {
                    login.setCustomValidity('Deve conter mais de 10 caarcteres!');
                }
                else if (email == "") {
                    email.setCustomValidity("Preencha este campo!");
                }
                else if (senha == "") {
                    senha.setCustomValidity("Preencha este campo!");
                }
                else if (confsenha == "") {
                    confsenha.setCustomValidity("Preencha este campo!");
                }
                else if (confsenha!=senha) {
                    confsenha.setCustomValidity('As senhas são diferentes!');
                }
                else{
                     document.getElementById('areacadastro').style.display = 'none';
                     document.getElementById('todolist').style.display = 'block';
                     document.getElementById('nav').style.display = 'block';
                     document.getElementById('cadastro').innerHTML = 'To Do List';
                     document.getElementById('titulo').innerHTML = 'Área de Tarefas';

                    document.getElementById('mostrarnome').innerHTML = nome;
                    document.getElementById('mostrarlogin').innerHTML = login;
                    document.getElementById('mostraremail').innerHTML = email;
                }

            }

            function exibirDados(){
                    var dadosLogin = document.getElementById('dadoslogin');
                     if (dadosLogin.style.display == 'none'){
                        dadosLogin.style.display = 'block';
                    } 
                    else {
                        dadosLogin.style.display = 'none';
                    }
                }

            function btAdd() {
            

                var conteudo = document.getElementById('txt').value;
                    if (conteudo == ""){
                        txt.setCustomValidity('Preencha este campo!');
                    }
                    else {
                         
                var novoElemento = document.createTextNode(conteudo);
                var divNova = document.createElement('div');
                divNova.className = "tarefas";
                var botao = document.createElement('button');
                var botaoEditar = document.createElement('button');
                var check = document.createElement('input');
                    }
                check.setAttribute("type",
                    "checkbox");

                botaoEditar.innerHTML = "Editar";
                botaoEditar.addEventListener('click',

                    function () {
                        document.getElementById('txt').value = conteudo;
                        divNova.remove();

                    })
                botao.innerHTML = "Remover";
                botao.addEventListener('click',
                    function () {
                        divNova.remove();
                    })

                divNova.appendChild(check);
                check.addEventListener('change',
                    function () {
                        if (this.checked) {
                            divNova.style.textDecoration = "line through";
                        } else {
                            divNova.style.textDecoration = "none";
                        }
                    })

                divNova.appendChild(novoElemento);
                divNova.appendChild(botaoEditar);
                divNova.appendChild(botao);
                document.getElementById('tarefas').appendChild(divNova);
                document.getElementById('txt').value = "";

                botaoEditar.style.backgroundColor = "#B2A149";
                botaoEditar.style.borderRadius = "10px";
                botao.style.backgroundColor = "#B2A149";
                botao.style.borderRadius = "10px";
                botaoEditar.style.boxShadow = " 5px 3px #A7963F";
                botao.style.boxShadow = " 5px 3px #A7963F";

            }


        </script>

    </center>
</body>

</html>
